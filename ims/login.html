<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f8f9fa;
        }
        .login-form {
            max-width: 450px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .login-form h2 {
            font-size: 2rem;
            color: #343a40;
            margin-bottom: 20px;
            font-weight: bold;
            text-align: center;
        }
        .login-form label {
            font-size: 1rem;
            color: #495057;
            font-weight: bold;
        }
        .login-form .form-control {
            padding: 10px;
            border-radius: 6px;
        }
        .login-form .btn-primary {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #007bff;
        }
        .login-form .btn-primary:hover {
            background-color: #0056b3;
        }
        .register-links {
            text-align: center;
            margin-top: 25px;
            font-size: 0.95rem;
            color: #343a40;
        }
        .register-links a {
            display: inline-block;
            margin: 5px 0;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .register-links a:hover {
            text-decoration: underline;
            color: #0056b3;
        }
        .register-links h2 {
            font-size: 1.5rem;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <form  method="POST" class="login-form">
        <h2>Login</h2>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" >
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" >
        </div>

        <a href="dashboard.html" class="btn btn-primary">Login</a>
        <div class="register-links mt-4">
            <h2>Sign Up</h2>
            <a href="student_register.html" class="btn btn-link">Jobseeker Register</a>
            <a href="company_register.html" class="btn btn-link">Company Register</a>
            <a href="admin_register.html" class="btn btn-link">Admin Register</a>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
