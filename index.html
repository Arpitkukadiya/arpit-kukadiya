<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arpit Kukadiya Â· Cinematic 3D Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
            background: #050b18;
        }
        /* UI Overlays */
        .ui-overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
        }
        .glass-panel {
            background: rgba(20, 30, 45, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 48px;
            padding: 32px 48px;
            box-shadow: 0 30px 50px -20px rgba(0, 180, 255, 0.5);
            color: white;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1.2s ease, transform 1.2s ease;
            max-width: 80vw;
        }
        .glass-panel.visible {
            opacity: 1;
            transform: scale(1);
        }
        .stats-grid {
            display: flex;
            gap: 48px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-number {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #aaccff, #80f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .stat-label {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.8);
        }
        .final-text {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.3;
            background: linear-gradient(145deg, #ffffff, #b5f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .final-instagram {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 0 30px cyan;
        }
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
            z-index: 20;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading 3D Scene...</div>
    <div id="canvas-container"></div>

    <!-- UI Overlays -->
    <div id="stats-panel" class="ui-overlay" style="align-items: center;">
        <div class="glass-panel" id="statsGlass">
            <div class="stats-grid">
                <div class="stat-item"><span class="stat-number" id="stat-projects">0</span><span class="stat-label">Projects+</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-role">0</span><span class="stat-label">Full Stack</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-ui">0</span><span class="stat-label">UI/UX Focus</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-hack">0</span><span class="stat-label">HackReady</span></div>
            </div>
        </div>
    </div>

    <div id="final-panel" class="ui-overlay" style="align-items: center;">
        <div class="glass-panel" id="finalGlass">
            <div class="final-text">Let's Build<br>Something Extraordinary</div>
            <div class="final-instagram">@patidar_111_</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // Hide loading when ready
        setTimeout(() => {
            document.getElementById('loading').style.display = 'none';
        }, 2000);

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050b18);
        scene.fog = new THREE.FogExp2(0x050b18, 0.03);

        // --- Camera (9:16 vertical friendly) ---
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 15);

        // --- Renderer ---
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Controls (disabled for automated camera) ---
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.enableRotate = false;
        controls.enableDamping = true;

        // --- Lighting ---
        // Ambient
        const ambient = new THREE.AmbientLight(0x404060);
        scene.add(ambient);

        // Key light
        const keyLight = new THREE.DirectionalLight(0xaaccff, 1.2);
        keyLight.position.set(2, 5, 5);
        scene.add(keyLight);

        // Fill light
        const fillLight = new THREE.DirectionalLight(0x5577aa, 0.6);
        fillLight.position.set(-3, 1, 3);
        scene.add(fillLight);

        // Back light
        const backLight = new THREE.PointLight(0x3366aa, 0.8);
        backLight.position.set(0, 2, -5);
        scene.add(backLight);

        // Colored point lights
        const light1 = new THREE.PointLight(0x3366ff, 1, 20);
        light1.position.set(2, 1, 2);
        scene.add(light1);
        
        const light2 = new THREE.PointLight(0xff44aa, 0.8, 20);
        light2.position.set(-2, 0.5, 3);
        scene.add(light2);

        // Moving light
        const movingLight = new THREE.PointLight(0x00ccff, 1.5, 30);
        movingLight.position.set(0, 3, 0);
        scene.add(movingLight);

        // --- Particle Background ---
        const particleGeo = new THREE.BufferGeometry();
        const particleCount = 1500;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            const r = 15 + Math.random() * 30;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i*3+2] = r * Math.cos(phi);
            
            const color = new THREE.Color().setHSL(0.65 + Math.random()*0.2, 0.8, 0.5);
            colors[i*3] = color.r;
            colors[i*3+1] = color.g;
            colors[i*3+2] = color.b;
        }

        particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMat = new THREE.PointsMaterial({ 
            size: 0.1, 
            vertexColors: true, 
            transparent: true, 
            opacity: 0.7,
            blending: THREE.AdditiveBlending 
        });
        
        const particles = new THREE.Points(particleGeo, particleMat);
        scene.add(particles);

        // --- Central Platform ---
        const platformGroup = new THREE.Group();
        
        // Base disk
        const diskGeo = new THREE.CylinderGeometry(2.5, 2.5, 0.2, 64);
        const diskMat = new THREE.MeshStandardMaterial({ 
            color: 0x1a2b4a, 
            emissive: 0x112233, 
            roughness: 0.2, 
            metalness: 0.7,
            transparent: true, 
            opacity: 0.9 
        });
        const disk = new THREE.Mesh(diskGeo, diskMat);
        disk.position.y = -0.1;
        platformGroup.add(disk);
        
        // Outer ring
        const ringGeo = new THREE.TorusGeometry(2.5, 0.05, 16, 100);
        const ringMat = new THREE.MeshStandardMaterial({ color: 0x44aaff, emissive: 0x2266aa });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2;
        ring.position.y = 0.05;
        platformGroup.add(ring);
        
        scene.add(platformGroup);
        platformGroup.position.y = -0.2;

        // --- Simple 3D Text using Sprites (no font loading issues) ---
        function createTextSprite(message, color = '#ffffff', size = 1) {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            
            // Clear with transparency
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Text style
            ctx.font = 'Bold ' + size*40 + 'px Arial';
            ctx.fillStyle = color;
            ctx.shadowColor = '#00aaff';
            ctx.shadowBlur = 20;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(message, canvas.width/2, canvas.height/2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, blending: THREE.AdditiveBlending, depthTest: true });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(3, 1.5, 1);
            return sprite;
        }

        // Name sprite
        const nameSprite = createTextSprite('ARPIT KUKADIYA', '#88ccff', 0.8);
        nameSprite.position.set(0, 2.5, 0);
        scene.add(nameSprite);

        const titleSprite = createTextSprite('FULL STACK DEVELOPER', '#aaccff', 0.5);
        titleSprite.position.set(0, 1.5, 0);
        scene.add(titleSprite);

        // --- Laptop Model (simple) ---
        const laptopGroup = new THREE.Group();
        
        // Base
        const baseGeo = new THREE.BoxGeometry(2.0, 0.1, 1.5);
        const baseMat = new THREE.MeshStandardMaterial({ color: 0x222233, emissive: 0x111122, roughness: 0.4, metalness: 0.8 });
        const base = new THREE.Mesh(baseGeo, baseMat);
        base.position.y = 0;
        laptopGroup.add(base);
        
        // Keyboard area
        const keysGeo = new THREE.BoxGeometry(1.8, 0.05, 1.3);
        const keysMat = new THREE.MeshStandardMaterial({ color: 0x334455, emissive: 0x112233 });
        const keys = new THREE.Mesh(keysGeo, keysMat);
        keys.position.y = 0.1;
        laptopGroup.add(keys);
        
        // Screen
        const screenGroup = new THREE.Group();
        const screenBaseGeo = new THREE.BoxGeometry(2.0, 0.1, 1.5);
        const screenBaseMat = new THREE.MeshStandardMaterial({ color: 0x222233, emissive: 0x111122 });
        const screenBase = new THREE.Mesh(screenBaseGeo, screenBaseMat);
        screenBase.position.set(0, 1.0, -0.7);
        screenGroup.add(screenBase);
        
        // Display (glowing blue)
        const displayGeo = new THREE.BoxGeometry(1.8, 1.1, 0.05);
        const displayMat = new THREE.MeshStandardMaterial({ color: 0x113355, emissive: 0x224466 });
        const display = new THREE.Mesh(displayGeo, displayMat);
        display.position.set(0, 1.55, -0.75);
        screenGroup.add(display);
        
        screenGroup.position.set(0, 0.2, 0.3);
        screenGroup.rotation.x = 0; // closed
        
        laptopGroup.add(screenGroup);
        laptopGroup.position.set(0, 0.4, 1);
        laptopGroup.visible = false;
        scene.add(laptopGroup);

        // --- Project Cards ---
        const cardGroup = new THREE.Group();
        const projects = ['IRIM', 'Peanut Farming', 'Campus Recruitment', 'FoodZone'];
        const colors = [0x3a6ea5, 0x6a4e9a, 0x2a9d8f, 0xe76f51];
        
        projects.forEach((name, i) => {
            const cardMat = new THREE.MeshStandardMaterial({
                color: colors[i],
                emissive: colors[i],
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });
            
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(0.9, 0.6), cardMat);
            
            // Border
            const edges = new THREE.EdgesGeometry(new THREE.PlaneGeometry(0.9, 0.6));
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x88ccff }));
            plane.add(line);
            
            // Text sprite for each card
            const cardCanvas = document.createElement('canvas');
            cardCanvas.width = 256;
            cardCanvas.height = 128;
            const ctx = cardCanvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.font = 'Bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(name, 128, 64);
            
            const cardTexture = new THREE.CanvasTexture(cardCanvas);
            const textPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(0.7, 0.3),
                new THREE.MeshStandardMaterial({ map: cardTexture, emissive: 0x335588, transparent: true })
            );
            textPlane.position.z = 0.02;
            plane.add(textPlane);
            
            plane.position.set((i-1.5)*1.2, 0.8, 0.5);
            cardGroup.add(plane);
        });
        
        cardGroup.position.set(0, 0.8, 0.8);
        cardGroup.visible = false;
        scene.add(cardGroup);

        // --- Skills Orbit ---
        const skillsGroup = new THREE.Group();
        const skillNames = ['HTML', 'CSS', 'Bootstrap', 'JavaScript', 'PHP', 'MySQL'];
        
        skillNames.forEach((name, i) => {
            const canvas = document.createElement('canvas');
            canvas.width = 256;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.font = 'Bold 36px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#00aaff';
            ctx.shadowBlur = 20;
            ctx.fillText(name, 128, 64);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, blending: THREE.AdditiveBlending });
            const sprite = new THREE.Sprite(material);
            
            const angle = (i / skillNames.length) * Math.PI * 2;
            const radius = 2.5;
            sprite.position.set(Math.cos(angle)*radius, Math.sin(angle)*radius*0.8 + 0.5, 0);
            sprite.scale.set(1.5, 0.75, 1);
            
            skillsGroup.add(sprite);
        });
        
        skillsGroup.position.set(0, 1.8, 1);
        skillsGroup.visible = false;
        scene.add(skillsGroup);

        // --- Post Processing (Bloom) ---
        const renderScene = new THREE.RenderPass(scene, camera);
        
        const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;

        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // --- GSAP Timeline ---
        const tl = gsap.timeline({ repeat: 0, delay: 1 });

        // Initial camera
        camera.position.set(0, 2, 15);
        
        // Scene 1: Intro
        tl.to(camera.position, { duration: 4, z: 9, y: 1.5, ease: "power2.inOut" }, 0)
          .to(particles.rotation, { duration: 20, y: Math.PI*2, repeat: -1, ease: "none" }, 0)
          .to(movingLight.position, { duration: 8, x: 4, y: 3, z: 2, repeat: -1, yoyo: true, ease: "sine.inOut" }, 0)
          
          // Scene 2: Laptop
          .set(laptopGroup, { visible: true }, 5)
          .from(laptopGroup.position, { y: -2, duration: 2, ease: "back.out" }, 5)
          .to(screenGroup.rotation, { duration: 1.5, x: -0.8, ease: "power2.inOut" }, 6)
          
          // Scene 3: Cards
          .set(cardGroup, { visible: true }, 8)
          .from(cardGroup.children, { opacity: 0, scale: 0.5, stagger: 0.2, duration: 1.5, ease: "back.out" }, 8.5)
          
          // Scene 4: Skills Orbit
          .to([laptopGroup.children, cardGroup.children], { opacity: 0, duration: 1, ease: "power2.in" }, 12)
          .set(laptopGroup, { visible: false }, 13)
          .set(cardGroup, { visible: false }, 13)
          .set(skillsGroup, { visible: true }, 13)
          .from(skillsGroup.children, { scale: 0, stagger: 0.1, duration: 1.5, ease: "elastic.out" }, 13.5)
          .to(skillsGroup.rotation, { duration: 8, y: Math.PI*2, repeat: -1, ease: "none" }, 14)
          
          // Scene 5: Stats Counter
          .call(() => {
              document.getElementById('statsGlass').classList.add('visible');
              // Count up
              gsap.to('#stat-projects', { duration: 2, innerText: 5, snap: { innerText: 1 } });
              gsap.to('#stat-role', { duration: 2, innerText: 1, snap: { innerText: 1 } });
              gsap.to('#stat-ui', { duration: 2, innerText: 1, snap: { innerText: 1 } });
              gsap.to('#stat-hack', { duration: 2, innerText: 1, snap: { innerText: 1 } });
          }, null, 16)
          
          // Scene 6: Final
          .call(() => {
              document.getElementById('finalGlass').classList.add('visible');
          }, null, 20)
          .to(camera.position, { duration: 8, x: 2, y: 2.5, z: 8, ease: "sine.inOut" }, 21);

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            composer.render();
        }
        
        animate();

        // --- Handle Resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        console.log('Scene initialized successfully');
    </script>
</body>
</html>
