<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arpit Kukadiya · Cinematic 3D Portfolio</title>
    <!-- Google Font for clean typography (overlay) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            color: white;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        /* UI Overlays – glassmorphism panels, hidden by default, triggered by GSAP */
        .ui-overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
        }
        .glass-panel {
            background: rgba(20, 30, 45, 0.3);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 48px;
            padding: 32px 48px;
            box-shadow: 0 30px 50px -20px rgba(0, 180, 255, 0.5), 0 0 0 1px rgba(255,255,255,0.2) inset;
            color: white;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1.2s cubic-bezier(0.19, 1, 0.22, 1), transform 1.2s cubic-bezier(0.19, 1, 0.22, 1);
            border: 1px solid rgba(255,255,255,0.4);
            background: rgba(15, 25, 40, 0.5);
            max-width: 80vw;
        }
        .glass-panel.visible {
            opacity: 1;
            transform: scale(1);
        }
        .stats-grid {
            display: flex;
            gap: 48px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-number {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #aaccff, #80f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            filter: drop-shadow(0 0 20px #00a6ff);
        }
        .stat-label {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.8);
        }
        .final-text {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.3;
            text-align: center;
            background: linear-gradient(145deg, #ffffff, #b5f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 40px #0077ff);
        }
        .final-instagram {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 0 30px cyan;
        }
        #stats-panel .glass-panel {
            background: rgba(10, 20, 35, 0.6);
            border: 1px solid rgba(0, 200, 255, 0.4);
        }
        /* small screen adjustments */
        @media (max-aspect-ratio: 9/16) {
            .stat-number { font-size: 3rem; }
            .final-text { font-size: 2.5rem; }
        }
        /* loading / disclaimer (optional) */
        .info {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255,255,255,0.3);
            font-size: 12px;
            z-index: 20;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>

    <!-- UI Overlays: Stats & Final -->
    <div id="stats-panel" class="ui-overlay" style="align-items: center;">
        <div class="glass-panel" id="statsGlass">
            <div class="stats-grid">
                <div class="stat-item"><span class="stat-number" id="stat-projects">0</span><span class="stat-label">Projects+</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-role">0</span><span class="stat-label">Full Stack</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-ui">0</span><span class="stat-label">UI/UX Focus</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-hack">0</span><span class="stat-label">HackReady</span></div>
            </div>
        </div>
    </div>

    <div id="final-panel" class="ui-overlay" style="align-items: center;">
        <div class="glass-panel" id="finalGlass" style="background: rgba(5, 15, 30, 0.7); text-align: center;">
            <div class="final-text">Let’s Build<br>Something Extraordinary</div>
            <div class="final-instagram">@patidar_111_</div>
        </div>
    </div>

    <div class="info">✨ Arpit Kukadiya · Cinematic 3D</div>

    <!-- Scripts: Three.js core, addons, GSAP -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.128.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.128.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.5/index.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { FXAAShader } from 'three/addons/shaders/FXAAShader.js';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import gsap from 'gsap';

        // --- setup scene, camera, renderer (9:16 vertical) ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050b18); // deep space
        scene.fog = new THREE.FogExp2(0x050b18, 0.03);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 12); // initial

        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- controls (disabled autoRotate, we use GSAM) but allow orbit for debug? Keep but disable interact later maybe.
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false;
        controls.enablePan = false;
        controls.enableRotate = false;
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // --- post processing (bloom) ---
        const renderScene = new RenderPass(scene, camera);
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 1.2;
        bloomPass.radius = 0.5;

        const composer = new EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        // FXAA for cleaner edges
        const effectFXAA = new ShaderPass(FXAAShader);
        effectFXAA.uniforms['resolution'].value.set(1 / window.innerWidth, 1 / window.innerHeight);
        composer.addPass(effectFXAA);

        // --- lighting (cinematic) ---
        const ambient = new THREE.AmbientLight(0x404060);
        scene.add(ambient);

        const keyLight = new THREE.DirectionalLight(0xaaccff, 1.2);
        keyLight.position.set(2, 5, 5);
        keyLight.castShadow = false;
        scene.add(keyLight);

        const fillLight = new THREE.DirectionalLight(0x5577aa, 0.6);
        fillLight.position.set(-3, 1, 3);
        scene.add(fillLight);

        const backLight = new THREE.PointLight(0x3366aa, 0.8);
        backLight.position.set(0, 2, -5);
        scene.add(backLight);

        // colored point lights for glow
        const pointLight1 = new THREE.PointLight(0x3366ff, 1, 20);
        pointLight1.position.set(2, 1, 2);
        scene.add(pointLight1);
        
        const pointLight2 = new THREE.PointLight(0xff44aa, 0.8, 20);
        pointLight2.position.set(-2, 0.5, 3);
        scene.add(pointLight2);

        // moving light beams (we'll animate later)
        const movingLight = new THREE.PointLight(0x00ccff, 1.5, 30);
        movingLight.position.set(0, 3, 0);
        scene.add(movingLight);

        // --- particle background (stars) ---
        const particleGeo = new THREE.BufferGeometry();
        const particleCount = 2000;
        const posArray = new Float32Array(particleCount * 3);
        const colorArray = new Float32Array(particleCount * 3);
        for (let i = 0; i < particleCount; i++) {
            const r = 20 + Math.random() * 30; // spherical distribution
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            const x = r * Math.sin(phi) * Math.cos(theta);
            const y = r * Math.sin(phi) * Math.sin(theta);
            const z = r * Math.cos(phi);
            posArray[i*3] = x; posArray[i*3+1] = y; posArray[i*3+2] = z;
            
            const col = new THREE.Color().setHSL(0.65 + Math.random()*0.2, 0.8, 0.5 + Math.random()*0.3);
            colorArray[i*3] = col.r; colorArray[i*3+1] = col.g; colorArray[i*3+2] = col.b;
        }
        particleGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particleGeo.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
        const particleMat = new THREE.PointsMaterial({ size: 0.1, vertexColors: true, transparent: true, opacity: 0.7, blending: THREE.AdditiveBlending });
        const particles = new THREE.Points(particleGeo, particleMat);
        scene.add(particles);

        // --- central platform (futuristic disk) ---
        const platformGroup = new THREE.Group();
        const diskGeo = new THREE.CylinderGeometry(2.5, 2.5, 0.2, 64);
        const diskMat = new THREE.MeshStandardMaterial({ color: 0x1a2b4a, emissive: 0x112233, roughness: 0.2, metalness: 0.7, transparent: true, opacity: 0.9 });
        const disk = new THREE.Mesh(diskGeo, diskMat);
        disk.position.y = -0.1;
        disk.receiveShadow = false;
        platformGroup.add(disk);
        
        const ringGeo = new THREE.TorusGeometry(2.5, 0.05, 16, 100);
        const ringMat = new THREE.MeshStandardMaterial({ color: 0x44aaff, emissive: 0x2266aa });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2;
        ring.position.y = 0.05;
        platformGroup.add(ring);
        
        const innerRing = new THREE.TorusGeometry(1.8, 0.03, 16, 100);
        const innerRingMat = new THREE.MeshStandardMaterial({ color: 0xff88cc, emissive: 0x440022 });
        const iRing = new THREE.Mesh(innerRing, innerRingMat);
        iRing.rotation.x = Math.PI / 2;
        iRing.position.y = 0.1;
        platformGroup.add(iRing);
        
        scene.add(platformGroup);
        platformGroup.position.y = -0.2;

        // --- 3D Text (Intro) ---
        const loader = new FontLoader();
        let introTextGroup = new THREE.Group();
        loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', (font) => {
            const geometry1 = new TextGeometry('Arpit Kukadiya', {
                font: font,
                size: 0.4,
                height: 0.1,
                curveSegments: 5,
                bevelEnabled: true,
                bevelThickness: 0.02,
                bevelSize: 0.02,
                bevelOffset: 0,
                bevelSegments: 3
            });
            const geometry2 = new TextGeometry('Full Stack Developer', {
                font: font,
                size: 0.25,
                height: 0.08,
                curveSegments: 5,
                bevelEnabled: true,
                bevelThickness: 0.02,
                bevelSize: 0.01
            });
            
            const material = new THREE.MeshStandardMaterial({ color: 0xffffff, emissive: new THREE.Color(0x2266ff), roughness: 0.2, metalness: 0.1 });
            const text1 = new THREE.Mesh(geometry1, material);
            const text2 = new THREE.Mesh(geometry2, material);
            
            text1.position.set(-2.0, 0.8, -1);
            text2.position.set(-1.4, 0.3, -1);
            
            // center them roughly
            text1.geometry.computeBoundingBox();
            const box1 = text1.geometry.boundingBox;
            if (box1) text1.position.x = - (box1.max.x - box1.min.x) / 2;
            
            text2.geometry.computeBoundingBox();
            const box2 = text2.geometry.boundingBox;
            if (box2) text2.position.x = - (box2.max.x - box2.min.x) / 2;
            
            introTextGroup.add(text1);
            introTextGroup.add(text2);
            introTextGroup.position.set(0, 1.5, 0);
            scene.add(introTextGroup);
            
            // initial opacity control via material? later fade in via GSAP timeline
            [text1, text2].forEach(t => t.material.emissiveIntensity = 0);
        });

        // --- Laptop Model (simple geometry) ---
        const laptopGroup = new THREE.Group();
        // base
        const baseGeo = new THREE.BoxGeometry(2.0, 0.1, 1.5);
        const baseMat = new THREE.MeshStandardMaterial({ color: 0x222233, emissive: 0x111122, roughness: 0.4, metalness: 0.8 });
        const base = new THREE.Mesh(baseGeo, baseMat);
        base.position.y = 0;
        laptopGroup.add(base);
        // keyboard (smaller details)
        const keyGeo = new THREE.BoxGeometry(1.8, 0.05, 1.3);
        const keyMat = new THREE.MeshStandardMaterial({ color: 0x334455, emissive: 0x112233 });
        const keys = new THREE.Mesh(keyGeo, keyMat);
        keys.position.y = 0.1;
        laptopGroup.add(keys);
        
        // screen (with hinge)
        const screenGroup = new THREE.Group();
        const screenBaseGeo = new THREE.BoxGeometry(2.0, 0.1, 1.5);
        const screenBaseMat = new THREE.MeshStandardMaterial({ color: 0x222233, emissive: 0x111122 });
        const screenBase = new THREE.Mesh(screenBaseGeo, screenBaseMat);
        screenBase.position.set(0, 1.0, -0.7); // relative to screen group
        screenGroup.add(screenBase);
        
        // display panel
        const displayGeo = new THREE.BoxGeometry(1.8, 1.1, 0.05);
        const displayMat = new THREE.MeshStandardMaterial({ color: 0x000000, emissive: 0x113355 });
        const display = new THREE.Mesh(displayGeo, displayMat);
        display.position.set(0, 1.55, -0.75);
        screenGroup.add(display);
        
        // animated texture for screen: create canvas and update
        const canvas = document.createElement('canvas');
        canvas.width = 512;
        canvas.height = 512;
        const ctx = canvas.getContext('2d');
        const texture = new THREE.CanvasTexture(canvas);
        
        function animateScreen() {
            ctx.fillStyle = '#0a1a2a';
            ctx.fillRect(0,0,512,512);
            ctx.font = 'bold 30px "Courier New"';
            ctx.fillStyle = '#00ffff';
            ctx.fillText('> IRIM', 50, 150);
            ctx.fillStyle = '#88aaff';
            ctx.font = '24px "Courier New"';
            ctx.fillText('> Peanut Farm', 50, 250);
            ctx.fillText('> Campus Recruit', 50, 350);
            ctx.fillStyle = '#ffaa88';
            ctx.fillText('> FoodZone', 50, 450);
            // animated scan line
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 2;
            const time = Date.now() / 200;
            ctx.beginPath();
            ctx.moveTo(30, 80 + Math.sin(time)*30);
            ctx.lineTo(480, 80 + Math.cos(time)*20);
            ctx.stroke();
            texture.needsUpdate = true;
        }
        setInterval(animateScreen, 100);
        
        const screenMat = new THREE.MeshStandardMaterial({ map: texture, emissive: 0x224466 });
        const screenPanel = new THREE.Mesh(new THREE.BoxGeometry(1.6, 0.9, 0.02), screenMat);
        screenPanel.position.set(0, 1.55, -0.73);
        screenGroup.add(screenPanel);
        
        screenGroup.position.set(0, 0.2, 0.3); // initial closed position (rotated later)
        screenGroup.rotation.x = 0; // closed
        
        laptopGroup.add(screenGroup);
        laptopGroup.position.set(0, 0.4, 1);
        laptopGroup.visible = false;
        scene.add(laptopGroup);

        // --- Project Cards (Glass) ---
        const cardGroup = new THREE.Group();
        const projects = [
            { name: 'IRIM', color: 0x3a6ea5 },
            { name: 'Peanut Farming', color: 0x6a4e9a },
            { name: 'Campus Recruitment', color: 0x2a9d8f },
            { name: 'FoodZone', color: 0xe76f51 }
        ];
        const cards = [];
        projects.forEach((proj, i) => {
            const cardMat = new THREE.MeshStandardMaterial({
                color: proj.color,
                emissive: proj.color,
                transparent: true,
                opacity: 0.2,
                side: THREE.DoubleSide
            });
            const plane = new THREE.Mesh(new THREE.PlaneGeometry(0.8, 0.5), cardMat);
            
            // border via edges
            const edges = new THREE.EdgesGeometry(new THREE.PlaneGeometry(0.8, 0.5));
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x88ccff, emissive: 0x2266aa }));
            plane.add(line);
            
            // text on card (canvas texture)
            const canvas2 = document.createElement('canvas');
            canvas2.width = 256;
            canvas2.height = 128;
            const ctx2 = canvas2.getContext('2d');
            ctx2.fillStyle = '#00000000';
            ctx2.clearRect(0,0,256,128);
            ctx2.font = 'bold 28px "Inter"';
            ctx2.fillStyle = '#ffffff';
            ctx2.fillText(proj.name, 20, 70);
            const tex = new THREE.CanvasTexture(canvas2);
            const textPlane = new THREE.Mesh(new THREE.PlaneGeometry(0.6, 0.2), new THREE.MeshStandardMaterial({ map: tex, emissive: 0x335588, transparent: true }));
            textPlane.position.z = 0.02;
            plane.add(textPlane);
            
            plane.position.set((i-1.5)*1.2, 0.8 + Math.sin(i)*0.1, 0.5);
            cardGroup.add(plane);
            cards.push(plane);
        });
        cardGroup.position.set(0, 0.8, 0.8);
        cardGroup.visible = false;
        scene.add(cardGroup);

        // --- Skills Orbit (3D sprites) ---
        const skillsGroup = new THREE.Group();
        const skillNames = ['HTML', 'CSS', 'Bootstrap', 'JavaScript', 'PHP', 'MySQL'];
        const skillSprites = [];
        skillNames.forEach((name, i) => {
            const canvas = document.createElement('canvas');
            canvas.width = 128;
            canvas.height = 128;
            const ctx = canvas.getContext('2d');
            ctx.shadowColor = '#00aaff';
            ctx.shadowBlur = 20;
            ctx.font = 'bold 36px "Inter"';
            ctx.fillStyle = '#ffffff';
            ctx.fillText(name, 10, 80);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, blending: THREE.AdditiveBlending, depthTest: true, depthWrite: false });
            const sprite = new THREE.Sprite(material);
            const angle = (i / skillNames.length) * Math.PI * 2;
            const radius = 2.2;
            sprite.position.set(Math.cos(angle)*radius, Math.sin(angle)*radius*0.8 + 0.5, 0);
            sprite.scale.set(1.2, 0.6, 1);
            skillsGroup.add(sprite);
            skillSprites.push(sprite);
        });
        skillsGroup.position.set(0, 1.8, 1);
        skillsGroup.visible = false;
        scene.add(skillsGroup);

        // --- moving light beam (a simple line) ---
        const beamGroup = new THREE.Group();
        const beamMat = new THREE.LineBasicMaterial({ color: 0x4488ff });
        const points = [];
        points.push(new THREE.Vector3(-3, 1, 2));
        points.push(new THREE.Vector3(3, 3, -1));
        const beamGeo = new THREE.BufferGeometry().setFromPoints(points);
        const beamLine = new THREE.Line(beamGeo, beamMat);
        beamGroup.add(beamLine);
        scene.add(beamGroup);

        // --- GSAP Timeline ---
        const tl = gsap.timeline({ paused: false, repeat: 0, delay: 0.5 });

        // initial setup: hide overlays, set camera far
        camera.position.set(0, 1, 18);
        camera.lookAt(0, 1, 0);
        
        // scene1 intro: camera zoom in, text glow
        tl.to(camera.position, { duration: 4, z: 8, y: 1.2, ease: "power2.inOut" }, 0)
          .to(camera.position, { duration: 2, x: 1, y: 1.5, z: 6, ease: "sine.inOut" }, 3)
          .call(() => {
              if (introTextGroup.children.length) {
                  introTextGroup.children.forEach(c => c.material.emissiveIntensity = 0.8);
              }
          }, null, 1.5)
          .to(particles.rotation, { duration: 10, y: Math.PI*2, repeat: -1, ease: "none" }, 0)
          // scene2: laptop appears and opens
          .set(laptopGroup, { visible: true }, 5)
          .from(laptopGroup.position, { y: -1, duration: 2, ease: "back.out" }, 5)
          .to(screenGroup.rotation, { duration: 1.5, x: -0.7, ease: "power2.inOut" }, 6.5)
          // cards appear
          .set(cardGroup, { visible: true }, 7.5)
          .from(cardGroup.children, { opacity: 0, scale: 0.5, stagger: 0.2, duration: 1.5, ease: "back.out" }, 8)
          // floating loop for cards
          .to(cards.map(c => c.position), { y: "+=0.1", duration: 1.5, yoyo: true, repeat: -1, ease: "sine.inOut" }, 9)
          // scene3: fade laptop/cards, skills orbit appear
          .to([laptopGroup.position, cardGroup.position], { opacity: 0, duration: 1, ease: "power2.in" }, 11)
          .set(laptopGroup, { visible: false }, 12)
          .set(cardGroup, { visible: false }, 12)
          .set(skillsGroup, { visible: true }, 12)
          .from(skillsGroup.children, { scale: 0, stagger: 0.1, duration: 1.5, ease: "elastic.out" }, 12.5)
          .to(skillsGroup.rotation, { duration: 8, y: Math.PI*2, repeat: -1, ease: "none" }, 13)
          // scene4: stats panel (HTML) count up
          .call(() => {
              document.getElementById('statsGlass').classList.add('visible');
              // GSAP counters
              gsap.to('#stat-projects', { duration: 2, innerText: 5, snap: { innerText: 1 }, delay: 0.5 });
              gsap.to('#stat-role', { duration: 2, innerText: 1, snap: { innerText: 1 }, delay: 0.6 });
              gsap.to('#stat-ui', { duration: 2, innerText: 1, snap: { innerText: 1 }, delay: 0.7 });
              gsap.to('#stat-hack', { duration: 2, innerText: 1, snap: { innerText: 1 }, delay: 0.8 });
          }, null, 15)
          .to(camera.position, { duration: 3, x: -1.5, y: 2.2, z: 5, ease: "sine.inOut" }, 16)
          // scene5: final message and rotate around
          .call(() => {
              document.getElementById('finalGlass').classList.add('visible');
          }, null, 19)
          .to(camera.position, { duration: 6, x: 2, y: 2.5, z: 6, ease: "sine.inOut" }, 20)
          .to(camera.position, { duration: 6, x: 0, y: 2, z: 7, ease: "sine.inOut" }, 26);

        // animate moving light
        gsap.to(movingLight.position, { duration: 8, x: 3, y: 2, z: 3, repeat: -1, yoyo: true, ease: "sine.inOut" });

        // --- animation loop ---
        function animate() {
            requestAnimationFrame(animate);

            // subtle particle rotation
            particles.rotation.y += 0.0002;
            particles.rotation.x += 0.0001;

            // update controls (if enabled)
            controls.update();

            // render via composer
            composer.render();
        }
        animate();

        // --- resize handler ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
            effectFXAA.uniforms['resolution'].value.set(1 / window.innerWidth, 1 / window.innerHeight);
        }

        // start with a small fade-in for canvas? done via GSAP.
        console.log('Cinematic 3D portfolio ready');
    </script>
