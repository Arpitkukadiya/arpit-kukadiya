<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Arpit Kukadiya · Cinematic 3D Portfolio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: white;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }
        /* UI Overlays */
        .ui-overlay {
            position: absolute;
            z-index: 10;
            pointer-events: none;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            left: 0;
        }
        .glass-panel {
            background: rgba(20, 30, 45, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 48px;
            padding: 32px 48px;
            box-shadow: 0 30px 50px -20px rgba(0, 180, 255, 0.5);
            color: white;
            text-align: center;
            opacity: 0;
            transform: scale(0.9);
            transition: opacity 1.2s ease, transform 1.2s ease;
            max-width: 80vw;
            z-index: 20;
        }
        .glass-panel.visible {
            opacity: 1;
            transform: scale(1);
        }
        .stats-grid {
            display: flex;
            gap: 48px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stat-number {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(135deg, #aaccff, #80f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
        }
        .stat-label {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.8);
        }
        .final-text {
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.3;
            background: linear-gradient(145deg, #ffffff, #b5f0ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .final-instagram {
            font-size: 2rem;
            margin-top: 20px;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.9);
            text-shadow: 0 0 30px cyan;
        }
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.8);
            padding: 20px 40px;
            border-radius: 50px;
            border: 1px solid #00aaff;
            box-shadow: 0 0 30px #00aaff;
            transition: opacity 1s;
        }
    </style>
</head>
<body>
    <div id="loading">✨ Loading Cinematic Experience...</div>
    <div id="canvas-container"></div>

    <!-- UI Overlays -->
    <div id="stats-panel" class="ui-overlay" style="align-items: center;">
        <div class="glass-panel" id="statsGlass">
            <div class="stats-grid">
                <div class="stat-item"><span class="stat-number" id="stat-projects">0</span><span class="stat-label">Projects+</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-role">0</span><span class="stat-label">Full Stack</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-ui">0</span><span class="stat-label">UI/UX Focus</span></div>
                <div class="stat-item"><span class="stat-number" id="stat-hack">0</span><span class="stat-label">HackReady</span></div>
            </div>
        </div>
    </div>

    <div id="final-panel" class="ui-overlay" style="align-items: center;">
        <div class="glass-panel" id="finalGlass">
            <div class="final-text">Let's Build<br>Something Extraordinary</div>
            <div class="final-instagram">@patidar_111_</div>
        </div>
    </div>

    <!-- Scripts - Core only -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <script>
        // Hide loading after 2 seconds (scene will be visible)
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 1000);
        }, 2000);

        // --- Setup Scene ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050b18);
        scene.fog = new THREE.FogExp2(0x050b18, 0.03);

        // --- Camera (9:16 vertical friendly) ---
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 15);

        // --- Renderer ---
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.2;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Simple OrbitControls replacement (manual camera control disabled) ---
        // We'll just handle the camera with GSAP

        // --- Lighting ---
        // Ambient
        const ambient = new THREE.AmbientLight(0x404060);
        scene.add(ambient);

        // Key light
        const keyLight = new THREE.DirectionalLight(0xaaccff, 1.2);
        keyLight.position.set(2, 5, 5);
        scene.add(keyLight);

        // Fill light
        const fillLight = new THREE.DirectionalLight(0x5577aa, 0.6);
        fillLight.position.set(-3, 1, 3);
        scene.add(fillLight);

        // Back light
        const backLight = new THREE.PointLight(0x3366aa, 0.8);
        backLight.position.set(0, 2, -5);
        scene.add(backLight);

        // Colored point lights
        const light1 = new THREE.PointLight(0x3366ff, 1, 20);
        light1.position.set(2, 1, 2);
        scene.add(light1);
        
        const light2 = new THREE.PointLight(0xff44aa, 0.8, 20);
        light2.position.set(-2, 0.5, 3);
        scene.add(light2);

        // Moving light
        const movingLight = new THREE.PointLight(0x00ccff, 1.5, 30);
        movingLight.position.set(0, 3, 0);
        scene.add(movingLight);

        // --- Particle Background ---
        const particleGeo = new THREE.BufferGeometry();
        const particleCount = 2000;
        const positions = new Float32Array(particleCount * 3);
        const colors = new Float32Array(particleCount * 3);

        for (let i = 0; i < particleCount; i++) {
            // Spherical distribution
            const radius = 20 + Math.random() * 40;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos((Math.random() * 2) - 1);
            
            positions[i*3] = radius * Math.sin(phi) * Math.cos(theta);
            positions[i*3+1] = radius * Math.sin(phi) * Math.sin(theta) * 0.5; // Flatten vertically
            positions[i*3+2] = radius * Math.cos(phi);
            
            // Colors: blues and purples
            const hue = 0.65 + Math.random() * 0.3;
            const color = new THREE.Color().setHSL(hue, 0.9, 0.6);
            colors[i*3] = color.r;
            colors[i*3+1] = color.g;
            colors[i*3+2] = color.b;
        }

        particleGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particleGeo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const particleMat = new THREE.PointsMaterial({ 
            size: 0.15, 
            vertexColors: true, 
            transparent: true, 
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            depthWrite: false
        });
        
        const particles = new THREE.Points(particleGeo, particleMat);
        scene.add(particles);

        // --- Central Platform ---
        const platformGroup = new THREE.Group();
        
        // Base disk
        const diskGeo = new THREE.CylinderGeometry(2.5, 2.5, 0.2, 64);
        const diskMat = new THREE.MeshStandardMaterial({ 
            color: 0x1a2b4a, 
            emissive: 0x112244, 
            roughness: 0.3, 
            metalness: 0.8,
            transparent: true, 
            opacity: 0.9 
        });
        const disk = new THREE.Mesh(diskGeo, diskMat);
        disk.position.y = -0.1;
        disk.castShadow = false;
        disk.receiveShadow = false;
        platformGroup.add(disk);
        
        // Outer ring
        const ringGeo = new THREE.TorusGeometry(2.5, 0.05, 32, 100);
        const ringMat = new THREE.MeshStandardMaterial({ color: 0x44aaff, emissive: 0x2266aa });
        const ring = new THREE.Mesh(ringGeo, ringMat);
        ring.rotation.x = Math.PI / 2;
        ring.position.y = 0.05;
        platformGroup.add(ring);
        
        // Inner ring
        const innerRingGeo = new THREE.TorusGeometry(1.8, 0.03, 32, 100);
        const innerRingMat = new THREE.MeshStandardMaterial({ color: 0xff88cc, emissive: 0x440044 });
        const innerRing = new THREE.Mesh(innerRingGeo, innerRingMat);
        innerRing.rotation.x = Math.PI / 2;
        innerRing.position.y = 0.1;
        platformGroup.add(innerRing);
        
        // Center glow sphere
        const glowGeo = new THREE.SphereGeometry(0.3, 32, 32);
        const glowMat = new THREE.MeshStandardMaterial({ color: 0x88aaff, emissive: 0x3355aa });
        const glowSphere = new THREE.Mesh(glowGeo, glowMat);
        glowSphere.position.y = 0.2;
        platformGroup.add(glowSphere);
        
        scene.add(platformGroup);
        platformGroup.position.y = -0.2;

        // --- Text using Canvas Sprites ---
        function createTextSprite(message, color, size = 1, bgColor = 'rgba(0,0,0,0)') {
            const canvas = document.createElement('canvas');
            canvas.width = 1024;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Text style
            ctx.font = `Bold ${size*60}px 'Arial', sans-serif`;
            ctx.fillStyle = color;
            ctx.shadowColor = '#00aaff';
            ctx.shadowBlur = 30;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(message, canvas.width/2, canvas.height/2);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ 
                map: texture, 
                blending: THREE.AdditiveBlending,
                depthTest: true,
                depthWrite: false,
                transparent: true
            });
            const sprite = new THREE.Sprite(material);
            sprite.scale.set(4, 2, 1);
            return sprite;
        }

        // Add name and title
        const nameSprite = createTextSprite('ARPIT KUKADIYA', '#ffffff', 0.8);
        nameSprite.position.set(0, 2.8, 0);
        scene.add(nameSprite);

        const titleSprite = createTextSprite('FULL STACK DEVELOPER', '#88ccff', 0.5);
        titleSprite.position.set(0, 1.8, 0);
        scene.add(titleSprite);

        // --- Laptop Model ---
        const laptopGroup = new THREE.Group();
        
        // Base
        const baseGeo = new THREE.BoxGeometry(2.2, 0.1, 1.6);
        const baseMat = new THREE.MeshStandardMaterial({ color: 0x222233, emissive: 0x111122, roughness: 0.4, metalness: 0.8 });
        const base = new THREE.Mesh(baseGeo, baseMat);
        base.position.y = 0;
        laptopGroup.add(base);
        
        // Keyboard
        const keysGeo = new THREE.BoxGeometry(2.0, 0.05, 1.4);
        const keysMat = new THREE.MeshStandardMaterial({ color: 0x334455, emissive: 0x112233 });
        const keys = new THREE.Mesh(keysGeo, keysMat);
        keys.position.y = 0.1;
        laptopGroup.add(keys);
        
        // Screen group
        const screenGroup = new THREE.Group();
        const screenBaseGeo = new THREE.BoxGeometry(2.2, 0.1, 1.6);
        const screenBaseMat = new THREE.MeshStandardMaterial({ color: 0x222233, emissive: 0x111122 });
        const screenBase = new THREE.Mesh(screenBaseGeo, screenBaseMat);
        screenBase.position.set(0, 1.1, -0.8);
        screenGroup.add(screenBase);
        
        // Display (emissive)
        const displayGeo = new THREE.BoxGeometry(2.0, 1.2, 0.05);
        const displayMat = new THREE.MeshStandardMaterial({ color: 0x113355, emissive: 0x224488 });
        const display = new THREE.Mesh(displayGeo, displayMat);
        display.position.set(0, 1.7, -0.85);
        screenGroup.add(display);
        
        screenGroup.position.set(0, 0.2, 0.3);
        screenGroup.rotation.x = 0;
        
        laptopGroup.add(screenGroup);
        laptopGroup.position.set(0, 0.4, 1);
        laptopGroup.visible = false;
        scene.add(laptopGroup);

        // --- Project Cards ---
        const cardGroup = new THREE.Group();
        const projectNames = ['IRIM', 'Peanut Farming', 'Campus Recruitment', 'FoodZone'];
        const cardColors = [0x3a6ea5, 0x6a4e9a, 0x2a9d8f, 0xe76f51];
        
        projectNames.forEach((name, i) => {
            // Main card
            const cardMat = new THREE.MeshStandardMaterial({
                color: cardColors[i],
                emissive: cardColors[i],
                transparent: true,
                opacity: 0.15,
                side: THREE.DoubleSide
            });
            
            const card = new THREE.Mesh(new THREE.PlaneGeometry(1.0, 0.7), cardMat);
            
            // Border
            const edges = new THREE.EdgesGeometry(new THREE.PlaneGeometry(1.0, 0.7));
            const line = new THREE.LineSegments(edges, new THREE.LineBasicMaterial({ color: 0x88ccff }));
            card.add(line);
            
            // Text on card
            const textCanvas = document.createElement('canvas');
            textCanvas.width = 512;
            textCanvas.height = 256;
            const ctx = textCanvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.font = 'Bold 40px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#00aaff';
            ctx.shadowBlur = 15;
            ctx.fillText(name, 256, 128);
            
            const textTexture = new THREE.CanvasTexture(textCanvas);
            const textPlane = new THREE.Mesh(
                new THREE.PlaneGeometry(0.8, 0.4),
                new THREE.MeshStandardMaterial({ map: textTexture, emissive: 0x335588, transparent: true, side: THREE.DoubleSide })
            );
            textPlane.position.z = 0.02;
            card.add(textPlane);
            
            // Position cards in a row
            card.position.set((i-1.5)*1.3, 0.8, 0.5);
            cardGroup.add(card);
        });
        
        cardGroup.position.set(0, 0.8, 0.8);
        cardGroup.visible = false;
        scene.add(cardGroup);

        // --- Skills Orbit ---
        const skillsGroup = new THREE.Group();
        const skills = ['HTML', 'CSS', 'Bootstrap', 'JavaScript', 'PHP', 'MySQL'];
        
        skills.forEach((skill, i) => {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.font = 'Bold 60px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.shadowColor = '#00aaff';
            ctx.shadowBlur = 20;
            ctx.fillText(skill, 256, 128);
            
            const texture = new THREE.CanvasTexture(canvas);
            const material = new THREE.SpriteMaterial({ map: texture, blending: THREE.AdditiveBlending });
            const sprite = new THREE.Sprite(material);
            
            const angle = (i / skills.length) * Math.PI * 2;
            const radius = 3.0;
            sprite.position.set(
                Math.cos(angle) * radius,
                Math.sin(angle) * radius * 0.7 + 0.5,
                0
            );
            sprite.scale.set(2.0, 1.0, 1);
            
            skillsGroup.add(sprite);
        });
        
        skillsGroup.position.set(0, 1.8, 1);
        skillsGroup.visible = false;
        scene.add(skillsGroup);

        // --- Floating Glass Spheres (decoration) ---
        const spheres = [];
        for (let i = 0; i < 5; i++) {
            const sphereGeo = new THREE.SphereGeometry(0.1 + Math.random()*0.1, 16);
            const sphereMat = new THREE.MeshStandardMaterial({ 
                color: 0x88aaff, 
                emissive: 0x224466,
                transparent: true, 
                opacity: 0.4,
                wireframe: true
            });
            const sphere = new THREE.Mesh(sphereGeo, sphereMat);
            sphere.position.set(
                (Math.random() - 0.5) * 4,
                Math.random() * 2,
                (Math.random() - 0.5) * 3
            );
            scene.add(sphere);
            spheres.push(sphere);
        }

        // --- Simple Bloom Effect (custom) ---
        // Since we don't have UnrealBloomPass, we'll use a combination of lights and emissive materials
        // and add a second scene with additive blending for glow effect
        
        // Create a glow layer
        const glowScene = new THREE.Scene();
        const glowCamera = camera.clone();
        
        // Add some extra glow sprites
        const glowSprites = [];
        for (let i = 0; i < 10; i++) {
            const glowCanvas = document.createElement('canvas');
            glowCanvas.width = 64;
            glowCanvas.height = 64;
            const ctx = glowCanvas.getContext('2d');
            ctx.fillStyle = '#88aaff';
            ctx.beginPath();
            ctx.arc(32, 32, 16, 0, Math.PI*2);
            ctx.fill();
            
            const glowTex = new THREE.CanvasTexture(glowCanvas);
            const glowMat = new THREE.SpriteMaterial({ map: glowTex, blending: THREE.AdditiveBlending, depthWrite: false });
            const glowSprite = new THREE.Sprite(glowMat);
            glowSprite.position.set(
                (Math.random() - 0.5) * 5,
                Math.random() * 3,
                (Math.random() - 0.5) * 4
            );
            glowSprite.scale.set(0.5, 0.5, 1);
            scene.add(glowSprite);
            glowSprites.push(glowSprite);
        }

        // --- GSAP Timeline ---
        const tl = gsap.timeline({ repeat: 0, delay: 1 });

        // Initial camera
        camera.position.set(0, 2, 15);
        camera.lookAt(0, 1, 0);
        
        // Animate particles rotation
        gsap.to(particles.rotation, { duration: 30, y: Math.PI*2, repeat: -1, ease: "none" });
        
        // Animate moving light
        gsap.to(movingLight.position, { 
            duration: 10, 
            x: 4, y: 3, z: 3, 
            repeat: -1, 
            yoyo: true, 
            ease: "sine.inOut" 
        });
        
        // Animate floating spheres
        spheres.forEach((sphere, i) => {
            gsap.to(sphere.position, {
                duration: 3 + i,
                y: sphere.position.y + 0.3,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut",
                delay: i * 0.5
            });
            
            gsap.to(sphere.rotation, {
                duration: 5,
                y: Math.PI*2,
                repeat: -1,
                ease: "none"
            });
        });

        // Scene 1: Intro
        tl.to(camera.position, { 
            duration: 4, 
            z: 8, 
            y: 1.5, 
            ease: "power2.inOut",
            onUpdate: () => {
                camera.lookAt(0, 1, 0);
            }
        }, 0)
        
        // Scene 2: Laptop appears
        .set(laptopGroup, { visible: true }, 4)
        .from(laptopGroup.position, { 
            y: -2, 
            duration: 2, 
            ease: "back.out(1.2)" 
        }, 4)
        .to(screenGroup.rotation, { 
            duration: 1.5, 
            x: -0.8, 
            ease: "power2.inOut" 
        }, 5)
        
        // Scene 3: Cards appear
        .set(cardGroup, { visible: true }, 7)
        .from(cardGroup.children, { 
            opacity: 0, 
            scale: 0.3, 
            stagger: 0.2, 
            duration: 1.5, 
            ease: "back.out(1.2)" 
        }, 7.5)
        
        // Animate cards floating
        .to(cardGroup.children.map(c => c.position), {
            y: "+=0.15",
            duration: 2,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        }, 8)
        
        // Scene 4: Skills appear (fade out laptop/cards)
        .to([laptopGroup.children, cardGroup.children], { 
            opacity: 0, 
            duration: 1.5, 
            ease: "power2.in" 
        }, 11)
        .set(laptopGroup, { visible: false }, 12.5)
        .set(cardGroup, { visible: false }, 12.5)
        .set(skillsGroup, { visible: true }, 12.5)
        .from(skillsGroup.children, { 
            scale: 0, 
            opacity: 0,
            stagger: 0.1, 
            duration: 1.5, 
            ease: "elastic.out(1, 0.3)" 
        }, 12.5)
        .to(skillsGroup.rotation, { 
            duration: 10, 
            y: Math.PI*2, 
            repeat: -1, 
            ease: "none" 
        }, 13)
        
        // Scene 5: Stats Counter
        .call(() => {
            document.getElementById('statsGlass').classList.add('visible');
            // Count up
            gsap.to('#stat-projects', { 
                duration: 2, 
                innerText: 5, 
                snap: { innerText: 1 },
                ease: "power2.out"
            });
            gsap.to('#stat-role', { 
                duration: 2, 
                innerText: 1, 
                snap: { innerText: 1 },
                ease: "power2.out"
            });
            gsap.to('#stat-ui', { 
                duration: 2, 
                innerText: 1, 
                snap: { innerText: 1 },
                ease: "power2.out"
            });
            gsap.to('#stat-hack', { 
                duration: 2, 
                innerText: 1, 
                snap: { innerText: 1 },
                ease: "power2.out"
            });
        }, null, 14)
        
        // Move camera for stats view
        .to(camera.position, { 
            duration: 3, 
            x: -1, 
            y: 2.2, 
            z: 6,
            ease: "sine.inOut",
            onUpdate: () => {
                camera.lookAt(0, 1.5, 0);
            }
        }, 14.5)
        
        // Scene 6: Final
        .call(() => {
            document.getElementById('statsGlass').classList.remove('visible');
            document.getElementById('finalGlass').classList.add('visible');
        }, null, 18)
        
        // Final camera move
        .to(camera.position, { 
            duration: 6, 
            x: 2, 
            y: 2.5, 
            z: 7,
            ease: "sine.inOut",
            onUpdate: () => {
                camera.lookAt(0, 1.5, 0);
            }
        }, 18.5)
        
        // Final look around
        .to(camera.position, { 
            duration: 6, 
            x: -2, 
            y: 2.5, 
            z: 7,
            ease: "sine.inOut",
            onUpdate: () => {
                camera.lookAt(0, 1.5, 0);
            }
        }, 24);

        // --- Animation Loop ---
        function animate() {
            requestAnimationFrame(animate);
            
            // Render main scene
            renderer.render(scene, camera);
        }
        
        animate();

        // --- Handle Resize ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Force hide loading after 3 seconds just in case
        setTimeout(() => {
            document.getElementById('loading').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        }, 3000);

        console.log('Scene initialized successfully');
    </script>
</body>
</html>
