<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Crop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #010911;
            color: white;
            padding-top: 20px;
            padding-left: 15px;
        }

        .sidebar h4 {
            font-size: 1.5rem;
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }

        .sidebar a {
            display: block;
            color: #ccc;
            padding: 10px;
            text-decoration: none;
            font-size: 1.1rem;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            padding-top: 20px;
        }

        .form-group label {
            font-weight: bold;
        }
    </style>
</head>
<body>

   <!-- Sidebar -->
   <div class="sidebar">
    <h4 class="text-center">Farmer Dashboard</h4>
    <a href="farmer_dashboard.html">Dashboard</a>
    <a href="add_crop.html">Add Crop</a>
    <a href="manage_orders.html">Manage Orders</a>
    <a href="farm_visits.html">Farm Visits</a>       <a href="view_crops.html">View Crops</a><a href="feedback_view.html">View Feedback</a>

    <a href="logout.html" class="btn btn-danger text-center">Logout</a>
</div>

    <!-- Content -->
    <div class="content">
        <div class="container">
            <h2>Edit Crop</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Crop Name</label>
                    <input type="text" id="name" name="name" class="form-control" value="Peanut" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" class="form-control" required>A healthy and nutritious crop grown in Gujarat.</textarea>
                </div>
                <div class="form-group">
                    <label for="price_per_kg">Price per kg (â‚¹)</label>
                    <input type="number" id="price_per_kg" name="price_per_kg" class="form-control" value="60" required>
                </div>
                <div class="form-group">
                    <label for="season">Season</label>
                    <input type="text" id="season" name="season" class="form-control" value="Kharif" required>
                </div>
                <div class="form-group">
                    <label for="video">Crop Video</label>
                    <input type="file" id="video" name="video" class="form-control">
                    <p>Current Video: <a href="uploads/videos/peanut_growth.mp4" target="_blank">View Video</a></p>
                </div>
                <button type="submit" class="btn btn-primary">Update Crop</button>
            </form>
        </div>
    </div>

</body>
</html>
