<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Crop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f7f8;
            font-family: 'Roboto', sans-serif;
        }

        .sidebar {
            background-color: #1a1a1a;
            color: white;
            position: fixed;
            height: 100vh;
            width: 250px;
            top: 0;
            left: 0;
            padding-top: 20px;
        }

        .sidebar a {
            color: #dcdcdc;
            font-size: 1rem;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #007bff;
            color: white;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
        }

        .card {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #28a745;
            color: white;
            font-size: 18px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .form-group label {
            font-weight: 600;
            color: #333;
        }

        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: none;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
            margin-left: 10px;
            margin-right: 20px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #28a745;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .btn-submit {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }

        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

     <!-- Sidebar -->
     <div class="sidebar">
        <h4 class="text-center">Farmer Dashboard</h4>
        <a href="farmer_dashboard.html">Dashboard</a>
        <a href="add_crop.html">Add Crop</a>
        <a href="manage_orders.html">Manage Orders</a>
        <a href="farm_visits.html">Farm Visits</a>
        <a href="view_crops.html">View Crops</a>
        <a href="feedback_view.html">View Feedback</a>
        <a href="logout.html" class="btn btn-danger text-center">Logout</a>
    </div>
    <!-- Content -->
    <div class="content">
        <div class="container">
            <div class="card">
                <div class="card-header">Add a New Crop</div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Crop Name</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" name="description" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="price_per_kg">Price per kg (â‚¹)</label>
                            <input type="number" id="price_per_kg" name="price_per_kg" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="season">Season</label>
                            <input type="text" id="season" name="season" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="video">Upload Crop Video (optional)</label>
                            <input type="file" id="video" name="video" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Has Insurance?</label>
                            <label class="toggle-switch">
                                <input type="checkbox" name="insurance_status">
                                <span class="slider"></span>
                            </label>
                            <label>Has Certification?</label>
                            <label class="toggle-switch">
                                <input type="checkbox" name="certificate_available">
                                <span class="slider"></span>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-submit mt-3">Add Crop</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
