<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmer Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f4f7f8;
    }

    .register-container {
      max-width: 600px;
      width: 100%;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .register-container h2 {
      color: #56ab2f;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .form-control {
      font-size: 16px;
      border-radius: 8px;
    }

    .input-group-text {
      background: #56ab2f;
      color: white;
      border: none;
      border-radius: 8px 0px 0px 8px;
    }

    .btn-primary {
      background: #56ab2f;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 18px;
      transition: 0.3s;
      width: 100%;
      color: white;
    }

    .btn-primary:hover {
      background: #3d7720;
      color: white;
    }

    .form-links {
      margin-top: 15px;
    }

    .form-links a {
      color: #56ab2f;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }

    .form-links a:hover {
      color: #3d7720;
      text-decoration: underline;
    }

    .optional {
      display: none;
    }
  </style>
</head>

<body>

  <div class="register-container">
    <h2 class="text-center"><i class="fa-solid fa-seedling"></i> Farmer Registration</h2>

    <form >
      <div class="row">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
            <input type="text" name="name" class="form-control" placeholder="Full Name" >
          </div>
        </div>
        <div class="col-md-6">
          <div class="input-group mb-3">
            <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
            <input type="email" name="email" class="form-control" placeholder="Email" >
          </div>
        </div>
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
        <input type="password" name="password" class="form-control" placeholder="Password" >
      </div>

      <div class="input-group mb-3">
        <span class="input-group-text"><i class="fa-solid fa-location-dot"></i></span>
        <input type="text" name="location" class="form-control" placeholder="Farm Location" >
      </div>

      <div class="mb-3">
        <label class="form-label">Bio</label>
        <textarea name="bio" class="form-control" placeholder="Tell us about your farming experience" rows="2" ></textarea>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="mb-3">
            <label for="crop_certification" class="form-label">Crop Certification Type</label>
            <select name="crop_certification" id="crop_certification" class="form-control">
              <option value="non-organic">Non-Organic</option>
              <option value="organic">Organic</option>
            </select>
          </div>

          <div class="mb-3 optional" id="certification_doc_group">
            <label class="form-label">Upload Certification Document</label>
            <input type="file" name="certification_doc" class="form-control">
          </div>
        </div>

        <div class="col-md-6">
          <div class="mb-3">
            <label for="insurance_option" class="form-label">Do you have Insurance?</label>
            <select name="insurance_option" id="insurance_option" class="form-control">
              <option value="none">No Insurance</option>
              <option value="with-insurance">Yes, I have insurance</option>
            </select>
          </div>

          <div class="mb-3 optional" id="insurance_doc_group">
            <label class="form-label">Upload Insurance Document</label>
            <input type="file" name="insurance_doc" class="form-control">
          </div>
        </div>
      </div>

      <a href="login.html" class="btn btn-primary btn-block w-100"> Registration</a>
    </form>

    <div class="form-links mt-3">
      <p class="text-center">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    document.getElementById('crop_certification').addEventListener('change', function () {
      let certificationDocField = document.getElementById('certification_doc_group');
      certificationDocField.style.display = (this.value === 'organic') ? 'block' : 'none';
    });

    document.getElementById('insurance_option').addEventListener('change', function () {
      let insuranceDocField = document.getElementById('insurance_doc_group');
      insuranceDocField.style.display = (this.value === 'with-insurance') ? 'block' : 'none';
    });
  </script>

</body>

</html>
