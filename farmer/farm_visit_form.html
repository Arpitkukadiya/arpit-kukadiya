

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Visit Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* Background Styling */
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Poppins', sans-serif;
        }

        /* Centered Glassmorphism Container */
        .container-card {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.15);
            transition: 0.3s ease-in-out;
        }

     

        /* Header Styling */
        h2 {
            color: #333;
            font-weight: 700;
            text-align: center;
            margin-bottom: 25px;
        }

        /* Form Labels */
        .form-label {
            font-weight: 600;
            color: #444;
        }

        /* Form Fields */
        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 10px;
            transition: 0.3s ease-in-out;
        }

        .form-control:focus {
            border-color: #28a745;
            box-shadow: 0px 0px 8px rgba(40, 167, 69, 0.3);
        }

        /* Buttons */
        .btn-success {
            background: #28a745;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            transition: 0.3s;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-secondary {
            background: #6c757d;
            border: none;
            padding: 12px;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            margin-top: 10px;
            transition: 0.3s;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

    
        .navbar {
            background-color: #2c3e50;
            padding: 8px 20px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 1rem;
            margin-right: 2px;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="customer_dashboard.html">GreenHarvest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon">â˜°</span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="customer_profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="order_history.html">Order History</a></li>
                <li class="nav-item"><a class="nav-link" href="visit_history.html">Visit History</a></li>
                <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- Main Container -->
<div class="container-card">
    <h2>Request a Farm Visit</h2>
    <form method="POST" >
        <div class="mb-3">
            <label for="date" class="form-label">Visit Date</label>
            <input type="date" name="date" id="date" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Purpose of Visit</label>
            <textarea name="description" id="description" class="form-control" rows="3" ></textarea>
        </div>
        <a href="visit_history.html" class="btn btn-success">Submit Request</a>
        
        <a href="customer_dashboard.html" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
