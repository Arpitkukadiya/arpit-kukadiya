<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Crop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            background: #ffffff;
        }

        .card-header {
            background: #007bff;
            color: white;
            font-size: 1.5rem;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .btn-primary {
            background: #007bff;
            border: none;
            padding: 10px;
            font-size: 1rem;
            font-weight: bold;
            width: 100%;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .form-group label {
            font-weight: bold;
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 8px 20px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff !important;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 1rem;
            margin-right: 2px;
        }

        .navbar-nav .nav-link:hover {
            color: #f1c40f !important;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="customer_dashboard.html">GreenHarvest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon">☰</span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="customer_profile.html">Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="order_history.html">Order History</a></li>
                <li class="nav-item"><a class="nav-link" href="visit_history.html">Visit History</a></li>
                <li class="nav-item"><a class="nav-link" href="logout.html">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2 class="mb-3 mt-4 text-center">Book a Crop</h2>

    <div class="card w-50" style="margin: 0 auto;">
        <div class="card-header">
            Wheat
        </div>
        <div class="card-body">
            <p><strong>Description:</strong> High-quality wheat for all your needs.</p>
            <p><strong>Price per KG:</strong> ₹25</p>
            <p><strong>Season:</strong> Winter</p>
            <p><strong>Farmer:</strong> Rahul Sharma</p>
            <p><strong>Certificate Available:</strong> Yes</p>

            <video controls>
                <source src="wheat_video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

            <form method="POST" class="mt-3" >
                <div class="form-group">
                    <label for="quantity">Quantity (in KG)</label>
                    <input type="number" name="quantity" id="quantity" class="form-control" >
                </div>
                <a href="customer_dashboard.html" class="btn btn-primary mt-3"> Book Crop</a>
    
            </form>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
